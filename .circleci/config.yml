      - restore_cache:
          key: a13-<< pipeline.parameters.lockindex >>-{{ arch }}-{{ checksum "e2e/a13/package.json" }}-{{ checksum "e2e/a13/package-lock.json" }}
      - run:
          name: NPM Install
          command: |
            if [ ! -d "e2e/a6/node_modules/" ]; then
